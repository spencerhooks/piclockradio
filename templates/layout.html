<!DOCTYPE html>
<html>
<head>
  <title>Spencer's Clock Radio</title>

  <!--Import Material Design Lite CSS & Icons/Font-->
  <link rel="stylesheet" href={{ url_for('static', filename='css/material.css') }}>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <!--Import my custom CSS-->
  <link rel="stylesheet" href={{ url_for('static', filename='css/mystylesheet.css') }}>
  <!--Link to my favicon-->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

</head>

<body onload="start()">
  <div class="container" margin-top="50px">
    {% block content %}
    {% endblock %}
  </div>


  <!--Import the Material Design Lite javascript file-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/material.js') }}"></script>
  <!--Create a path variable to be used on javascript (necessary because of Jinja2 template engine)-->
  <script type=text/javascript>
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
</body>

</html>
