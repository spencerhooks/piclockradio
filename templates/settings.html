{% extends "layout.html" %}
{% block content %}

<h1 align="Center" style="color:#3F51B5">Settings</h1>
<div id="clockParent">
  <div class="mdl-grid">
    <div class="clock-settings-card mdl-card mdl-shadow--8dp" id="alarmSettingsCard">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="time" value="00:00" id="alarmTimeSettingInput">
          <label class="mdl-textfield__label" for="alarmTimeSettingLabel">Alarm Set For:</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="^([1-9]|[0-5][0-9]|60)$" value="00" title="Number of minutes" id="alarmDurationSettingInput">
          <label class="mdl-textfield__label" for="alarmDurationSettingLabel">Alarm Duration (Minutes):</label>
          <span class="mdl-textfield__error">Must be a number 1-60</span>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="time" value="00:00" id="alarmResetTimeSettingInput">
          <label class="mdl-textfield__label" for="alarmResetTimeSettingLabel">Weekday Auto Alarm-On Time:</label>
        </div>
      </form>
      <br>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="alarmAutoSetSwitch" id="alarmAutoSetSwitchLabel">
        <input type="checkbox" id="alarmAutoSetSwitch" class="mdl-switch__input">
        <span class="mdl-switch__label" id="alarmAutoSetSwitchSpan">Weekday Auto Alarm On/Off</span>
      </label>
    </div>
    <div class="clock-settings-card mdl-card mdl-shadow--8dp" id="sleepSettingsCard">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" value="00" pattern="^([1-9]|[0-5][0-9]|60)$" id="sleepTimeSettingInput">
          <label class="mdl-textfield__label" for="sleepTimeSettingLabel">Sleep Light Duration (Minutes):</label>
          <span class="mdl-textfield__error">Must be a number 1-60</span>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" value="00" pattern="^([1-9]|[0-5][0-9]|60)$" title="Number of minutes" id="snoozeDurationSettingInput">
          <label class="mdl-textfield__label" for="snoozeDurationSettingLabel">Snooze Duration (Minutes):</label>
          <span class="mdl-textfield__error">Must be a number 1-60</span>
        </div>
      </form>
      <br>
      <p></p>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="coffeePotSwitch" id="coffeePotSwitchLabel">
        <input type="checkbox" id="coffeePotSwitch" class="mdl-switch__input">
        <span class="mdl-switch__label" id="coffeePotSwitchSpan">Coffee Pot On/Off</span>
      </label>
      <p></p>
      <p></p>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sunriseSwitch" id="sunriseSwitchLabel">
        <input type="checkbox" id="sunriseSwitch" class="mdl-switch__input">
        <span class="mdl-switch__label" id="sunriseSwitchSpan">Sunrise On/Off</span>
      </label>
    </div>
  </div>
</div>
<button class="mdl-button my-button-settings mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button--colored" onclick="javascript:location.href='http://192.168.1.5:5000/'" id="alarmPageButton">
  <i class="material-icons" id="alarmPageIcon">alarm</i>
</button>

<!--Import my settimgs javascript file-->
<script type="text/javascript" src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
