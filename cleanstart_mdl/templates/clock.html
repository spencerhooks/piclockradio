{% extends "layout.html" %}
{% block content %}

<div id="clockParent">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--bottom mdl-cell--3-col" id="alarmTime" style="padding-bottom:5px">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="alarmInput">
          <label class="mdl-textfield__label" for="alarmInput">Alarm:</label>
        </div>
      </form>
    </div>
    <div class="mdl-cell mdl-cell--bottom mdl-cell--3-col" id="leftCenter" style="padding-bottom:20px">Left Center</div>
    <div class="mdl-cell mdl-cell--bottom mdl-cell--3-col" id="rightCenter" style="padding-bottom:20px">Right Center</div>
    <div class="mdl-cell mdl-cell--bottom mdl-cell--3-col" style="padding-bottom:20px">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="alarmSwitch" id="switchLabel">
        <input type="checkbox" id="alarmSwitch" class="mdl-switch__input" checked>
        <span class="mdl-switch__label" id="switchSpan">Alarm</span>
      </label>
    </div>
  </div>
  <div>
    <div class="mdl-card my-card-clock mdl-shadow--8dp" id="clockCard">
      <h1 id="clockText" style="font-size:160px; font-weight:300; color:#B3B2B2;" align="center"></h1>
    </div>
  </div>
  <!-- <div class="mdl-card my-card-clock mdl-shadow--8dp">
    <div class="mdl-card__media">
      <img src="{{ url_for('static', filename='images/clock.png') }}" id="cardImage" width="690" height="280">
    </div>
  </div> -->
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--middle">
      <i class="material-icons" style="font-size:36px">volume_mute</i>
      <p style="width:350px">
        <input class="mdl-slider mdl-js-slider" type="range" id="volumeSlider" min="0" max="100" value="40">
      </p>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" it="noiseButton" style="width:100%; height:80px; color:white">
      <img src="{{ url_for('static', filename='images/waveform.png') }}" id="noiseImage" width="300">
      </button>
    </div>
  <button class="mdl-button my-button-settings mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button--colored" id="settingsButton">
    <i class="material-icons" id="settingsIcon">settings</i>
  </button>
</div>
{% endblock %}
